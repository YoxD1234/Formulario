<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>My Formulario</title>
</head>
<body>
    <section class="contact">
        <figure class="contact_picture">
            <img src="img/imagen_form.svg" class="contact_img">
        </figure>
        <form class="contact_form">
            <h2 class="contact_title">We Keep in Touch</h2>
            <input type="text" placeholder="Ingresa Tu nombre" class="contact_input">
            <input type="email" placeholder="Ingresa Tu email" class="contact_input">
            <textarea placeholder="Mensaje" class="contact_input contact_input--area"></textarea>
            <input type="submit" value="Enviar ahora" class="contact_cta">
        </form>
    </section>
</body>
</html>
